<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicManager - Hồ sơ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
    .alert {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        margin-bottom: 1rem;
        border-radius: var(--radius);
        font-size: 0.95rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        width: 350px;
        max-width: 90%;
        z-index: 1000;
        border-left: 4px solid;
    }

    .alert-success {
        background-color: rgba(16, 185, 129, 0.1);
        color: #065f46;
        border-color: #10b981;
    }

    .alert-error {
        background-color: rgba(239, 68, 68, 0.1);
        color: #991b1b;
        border-color: #ef4444;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 1.1rem;
        cursor: pointer;
        color: inherit;
        opacity: 0.7;
        transition: all 0.3s ease;
        padding: 0;
        margin-left: 0.75rem;
    }

    .close-btn:hover {
        opacity: 1;
        transform: scale(1.1);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(100%);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .alert.fade-out {
        animation: fadeOut 0.3s ease forwards;
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
            transform: translateX(0);
        }

        to {
            opacity: 0;
            transform: translateX(100%);
        }
    }
</style>

<body>
    <div th:replace="~{/layout/slidesbarAdmin}"></div>

    <main class="main-content">
        <div class="page-header">
            <h1>Hồ sơ cá nhân</h1>
            <p>Quản lý thông tin cá nhân của bạn</p>
        </div>
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="close-btn">×</button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-error" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="close-btn">×</button>
        </div>
        <form th:action="@{/admin/profile/update}" method="post" enctype="multipart/form-data">
            <div class="profile-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Thông tin cá nhân</h2>
                    </div>
                    <div class="card-content">
                        <div class="profile-avatar-section">
                            <img th:if="${account.avatar}" th:src="${account.avatar}" alt="Ảnh đại diện"
                                class="profile-avatar-large" style="width: 150px; height: 150px;">
                            <img th:unless="${account.avatar}" th:src="@{/images/default-avatar.png}" alt="Ảnh đại diện"
                                class="profile-avatar-large" style="width: 150px; height: 150px;">

                            <input type="file" name="avatarFile" accept="image/*">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="profileName">Họ tên *</label>
                                <input type="text" id="profileName" name="name" th:value="${account.fullname}" required>
                            </div>
                            <div class="form-group">
                                <label for="profileEmail">Email *</label>
                                <input type="email" id="profileEmail" name="email" th:value="${account.email}" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="profileJoinDate">Ngày gia nhập</label>
                                <input type="text" id="profileJoinDate"
                                    th:value="${#temporals.format(account.createdAt, 'dd/MM/yyyy')}" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="profileBio">Giới thiệu</label>
                            <textarea id="profileBio" name="bio" rows="4" th:text="${account.bio}"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Form đổi mật khẩu -->
        <form th:action="@{/admin/profile/change-password}" method="post">
            <div class="card">
                <div class="card-header">
                    <h2>Đổi mật khẩu</h2>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <label for="currentPassword">Mật khẩu hiện tại *</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Mật khẩu mới *</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu mới *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script>
        document.querySelectorAll('.close-btn').forEach(button => {
            button.addEventListener('click', function () {
                const alert = this.closest('.alert');
                if (alert) {
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 300);
                }
            });
        });

        document.querySelectorAll('.alert').forEach(alert => {
            setTimeout(() => {
                alert.classList.add('fade-out');
                setTimeout(() => alert.remove(), 300);
            }, 2000);
        });
    </script>
</body>

</html>
