<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bài hát - Hệ thống quản lý nhạc</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #ffffff;
            --foreground: #1f2937;
            --card: #f1f5f9;
            --card-foreground: #1f2937;
            --primary: #1f2937;
            --primary-foreground: #ffffff;
            --secondary: #6b7280;
            --secondary-foreground: #ffffff;
            --muted: #f1f5f9;
            --muted-foreground: #6b7280;
            --accent: #8b5cf6;
            --accent-foreground: #ffffff;
            --destructive: #be123c;
            --destructive-foreground: #ffffff;
            --border: #e5e7eb;
            --input: #ffffff;
            --ring: rgba(139, 92, 246, 0.5);
            --radius: 0.5rem;
            --sidebar: #f1f5f9;
            --sidebar-foreground: #1f2937;
            --sidebar-primary: #1f2937;
            --sidebar-primary-foreground: #ffffff;
            --sidebar-accent: #8b5cf6;
            --sidebar-accent-foreground: #ffffff;
            --sidebar-border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles - same as other pages */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--sidebar-border);
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--sidebar-border);
            margin-bottom: 1.5rem;
        }

        .sidebar-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--sidebar-primary);
            margin-bottom: 0.5rem;
        }

        .sidebar-nav {
            padding: 0 1rem;
        }

        .nav-group {
            margin-bottom: 2rem;
        }

        .nav-group-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: var(--radius);
            color: var(--sidebar-foreground);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--background);
            color: var(--sidebar-accent);
        }

        .nav-item.active {
            background: var(--sidebar-accent);
            color: var(--sidebar-accent-foreground);
        }

        .nav-item i {
            width: 20px;
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        .user-info {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--sidebar-border);
            margin-top: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--sidebar-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--sidebar-accent-foreground);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }

        /* Main content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .main-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-danger {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        /* Search section */
        .search-section {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            color: var(--foreground);
            font-size: 1rem;
        }

        /* Tracks table */
        .tracks-section {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .tracks-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tracks-table th,
        .tracks-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .tracks-table th {
            background: var(--muted);
            font-weight: 600;
            color: var(--foreground);
        }

        .tracks-table tr:hover {
            background: var(--muted);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .track-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-foreground);
            font-size: 1.2rem;
        }

        .track-details h3 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .track-details p {
            font-size: 0.9rem;
            color: var(--muted-foreground);
        }

        .duration-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--muted);
            color: var(--foreground);
        }

        .source-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .source-badge.upload {
            background: #10b981;
            color: white;
        }

        .source-badge.external {
            background: #f59e0b;
            color: white;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--background);
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-foreground);
        }

        .modal-form .form-group {
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: end;
        }

        /* Mobile responsive */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: var(--accent);
            color: var(--accent-foreground);
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .search-form {
                flex-direction: column;
            }

            .tracks-table {
                font-size: 0.9rem;
            }

            .tracks-table th,
            .tracks-table td {
                padding: 0.75rem;
            }

            .track-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .actions {
                flex-direction: column;
            }
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            width: 350px;
            max-width: 90%;
            z-index: 1000;
            border-left: 4px solid;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-color: #10b981;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border-color: #ef4444;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 0;
            margin-left: 0.75rem;
        }

        .close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert.fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div th:replace="~{/layout/slidesbarMusican}"></div>
        <main class="main-content">
            <div class="main-header">
                <h1>Quản lý bài hát</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="fas fa-plus"></i>
                        Thêm bài hát
                    </button>
                </div>
            </div>
            <div class="search-section">
                <form class="search-form" method="get" th:action="@{/musican/tracks}">
                    <div class="form-group">
                        <label for="searchTitle">Tên bài hát</label>
                        <input type="text" id="searchTitle" name="title" th:value="${title}"
                            placeholder="Nhập tên bài hát...">
                    </div>
                    <div class="form-group">
                        <label for="searchAlbum">Album</label>
                        <select id="searchAlbum" name="albumId">
                            <option value="">Tất cả album</option>
                            <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.title}"
                                th:selected="${albumId} == ${album.id}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="searchSource">Nguồn</label>
                        <select id="searchSource" name="sourceType">
                            <option value="">Tất cả nguồn</option>
                            <option value="UPLOAD" th:selected="${sourceType} == 'UPLOAD'">Tải từ máy</option>
                            <option value="EXTERNAL" th:selected="${sourceType} == 'EXTERNAL'">Link ngoài</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="close-btn">×</button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-error" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="close-btn">×</button>
            </div>
            <div class="tracks-section">
                <div class="section-header">
                    <h2 class="section-title">Danh sách bài hát</h2>
                    <span id="trackCount" th:text="${#lists.size(tracks)} + ' bài hát'">0 bài hát</span>
                </div>
                <table class="tracks-table">
                    <thead>
                        <tr>
                            <th>Bài hát</th>
                            <th>Album</th>
                            <th>Thời lượng</th>
                            <th>Nguồn</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="track : ${tracks}">
                            <td th:text="${track.title}"></td>
                            <td th:text="${track.album != null ? track.album.title : 'Không có'}"></td>
                            <td th:text="${track.duration}"></td>
                            <td th:text="${track.sourceType.name() == 'EXTERNAL' ? 'Link ngoài' : 'Tải từ máy'}"></td>
                            <td>
                                <button type="button" class="btn btn-primary"
                                    th:attr="onclick=|openEditModal('${track.id}', '${track.title}', '${track.album != null ? track.album.id : ''}', '${track.duration}', '${track.sourceType}', '${track.audioUrl}')|">
                                    <i class="fas fa-edit"></i>
                                </button>

                                <form th:action="@{'/musican/tracks/delete/' + ${track.id}}" method="post"
                                    style="display:inline;" class="delete-form">
                                    <button type="submit" class="btn btn-danger delete-btn">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <div class="modal" id="trackModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Thêm bài hát</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form class="modal-form" id="trackForm" method="post" enctype="multipart/form-data">
                <input type="hidden" id="trackId" name="id">
                <div class="form-group">
                    <label for="trackTitle">Tên bài hát *</label>
                    <input type="text" id="trackTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="trackAlbum">Album</label>
                    <select id="trackAlbum" name="album.id">
                        <option value="">Chọn album (tùy chọn)</option>
                        <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.title}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trackDuration">Thời lượng (giây)</label>
                    <input type="number" id="trackDuration" name="duration" min="1" placeholder="180">
                </div>
                <div class="form-group">
                    <label for="sourceType">Nguồn nhạc</label>
                    <select id="sourceType" name="sourceType" onchange="toggleSourceInput()">
                        <option value="UPLOAD">Tải từ máy</option>
                        <option value="EXTERNAL">Link ngoài</option>
                    </select>
                </div>

                <div class="form-group" id="uploadGroup">
                    <label for="fileUpload">Chọn file nhạc</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept="audio/*">
                </div>
                <div class="form-group" id="externalGroup" style="display: none;">
                    <label for="externalLink">Dán link nhạc</label>
                    <input type="text" id="externalLink" name="externalLink" placeholder="https://example.com/link.mp3">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let currentAction = 'create';
        function openCreateModal() {
            currentAction = 'create';
            document.getElementById('modalTitle').innerText = 'Thêm bài hát mới';
            document.getElementById('trackForm').action = '/musican/tracks/create';
            clearForm();
            toggleSourceInput();
            document.getElementById('trackModal').classList.add('show');
        }
        function openEditModal(id, title, albumId, duration, sourceType, audioUrl) {
            currentAction = 'edit';
            document.getElementById('modalTitle').innerText = 'Sửa bài hát';
            document.getElementById('trackForm').action = '/musican/tracks/edit/' + id;

            document.getElementById('trackId').value = id;
            document.getElementById('trackTitle').value = title;
            document.getElementById('trackAlbum').value = albumId;
            document.getElementById('trackDuration').value = duration;
            document.getElementById('sourceType').value = sourceType;
            toggleSourceInput();
            if (sourceType === 'EXTERNAL') {
                document.getElementById('externalLink').value = audioUrl;
            }

            document.getElementById('trackModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('trackModal').classList.remove('show');
        }

        function clearForm() {
            document.getElementById('trackId').value = '';
            document.getElementById('trackTitle').value = '';
            document.getElementById('trackAlbum').value = '';
            document.getElementById('trackDuration').value = '';
            document.getElementById('sourceType').value = 'UPLOAD';
            document.getElementById('fileUpload').value = '';
            document.getElementById('externalLink').value = '';
        }
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();
                    const form = this.closest('.delete-form');
                    Swal.fire({
                        title: 'Xác nhận xóa',
                        text: 'Hành động này không thể hoàn tác!',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#ef4444',
                        cancelButtonColor: '#6b7280',
                        confirmButtonText: 'Xóa',
                        cancelButtonText: 'Hủy'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            form.submit();
                        }
                    });
                });
            });
            document.querySelectorAll('.alert').forEach(alert => {
                setTimeout(() => {
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 300);
                }, 2000);
            });
        });
        function toggleSourceInput() {
            const type = document.getElementById('sourceType').value;
            const uploadGroup = document.getElementById('uploadGroup');
            const externalGroup = document.getElementById('externalGroup');

            if (type === 'UPLOAD') {
                uploadGroup.style.display = 'block';
                externalGroup.style.display = 'none';
                document.getElementById('externalLink').value = '';
            } else {
                uploadGroup.style.display = 'none';
                externalGroup.style.display = 'block';
                document.getElementById('fileUpload').value = '';
            }
        }
    </script>
</body>

</html>
