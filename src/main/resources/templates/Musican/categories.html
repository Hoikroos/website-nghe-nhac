<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thể loại - Hệ thống quản lý nhạc</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #eef2ff;
            --secondary-color: #6c757d;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --gray-color: #94a3b8;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .main-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            color: var(--dark-color);
            font-size: 1.8rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), #8b5cf6);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .category-actions {
            display: flex;
            gap: 0.5rem;
        }

        .category-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 0.75rem;
            color: var(--dark-color);
        }

        .category-description {
            color: var(--secondary-color);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--dark-color);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            width: 350px;
            max-width: 90%;
            z-index: 1000;
            border-left: 4px solid;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-color: var(--success-color);
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #7f1d1d;
            border-color: var(--danger-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
            transition: var(--transition);
            padding: 0;
            margin-left: 0.75rem;
        }

        .close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert.fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <div th:replace="~{/layout/slidesbarAdmin}"></div>
    <main class="main-content">
        <div class="main-header">
            <h1>Quản lý thể loại</h1>
            <a href="#" class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i>
                Thêm thể loại
            </a>
        </div>
        <div class="categories-grid">
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="close-btn">×</button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-error" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="close-btn">×</button>
            </div>
            <div th:each="category : ${categories}" class="category-card">
                <div class="category-header">
                    <div class="category-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="category-actions">
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-secondary"
                            onclick="openModal()">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" method="post"
                            class="delete-form">
                            <button type="submit" class="btn btn-sm btn-danger delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <h3 class="category-title" th:text="${category.name}"></h3>
                <p class="category-description" th:text="${category.description} ?: 'Chưa có mô tả'"></p>
            </div>
        </div>
    </main>

    <!-- Modal Thêm/Sửa thể loại -->
    <div class="modal" id="categoryModal" th:classappend="${showModal} ? 'show' : ''">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" th:text="${isEdit} ? 'Sửa thể loại' : 'Thêm thể loại mới'"></h3>
                <button class="close-btn"
                    onclick="document.getElementById('categoryModal').classList.remove('show')">&times;</button>
            </div>
            <form th:action="${isEdit} ? @{/admin/categories/edit/{id}(id=${category.id})} : @{/admin/categories/add}"
                method="post">
                <div class="form-group">
                    <label for="categoryName">Tên thể loại *</label>
                    <input type="text" id="categoryName" name="name" th:value="${category.name}" required>
                </div>
                <div class="form-group">
                    <label for="categoryDescription">Mô tả</label>
                    <textarea id="categoryDescription" name="description" th:text="${category.description}"></textarea>
                </div>
                <div class="modal-actions">
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function openModal() {
            document.getElementById('categoryModal').classList.add('show');
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();
                    const form = this.closest('.delete-form');
                    Swal.fire({
                        title: 'Bạn có chắc chắn muốn xóa?',
                        text: 'Hành động này không thể hoàn tác!',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#ef4444',
                        cancelButtonColor: '#6b7280',
                        confirmButtonText: 'Xóa',
                        cancelButtonText: 'Hủy'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            form.submit();
                        }
                    });
                });
            });

            document.querySelectorAll('.close-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const alert = this.closest('.alert');
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 300);
                });
            });
            document.querySelectorAll('.alert').forEach(alert => {
                setTimeout(() => {
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 300);
                }, 2000);
            });
        });
    </script>
</body>

</html>
