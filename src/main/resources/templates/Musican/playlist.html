<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý playlist - Hệ thống quản lý nhạc</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #ffffff;
            --foreground: #1f2937;
            --card: #f1f5f9;
            --card-foreground: #1f2937;
            --primary: #1f2937;
            --primary-foreground: #ffffff;
            --secondary: #6b7280;
            --secondary-foreground: #ffffff;
            --muted: #f1f5f9;
            --muted-foreground: #6b7280;
            --accent: #8b5cf6;
            --accent-foreground: #ffffff;
            --destructive: #be123c;
            --destructive-foreground: #ffffff;
            --border: #e5e7eb;
            --input: #ffffff;
            --ring: rgba(139, 92, 246, 0.5);
            --radius: 0.5rem;
            --sidebar: #f1f5f9;
            --sidebar-foreground: #1f2937;
            --sidebar-primary: #1f2937;
            --sidebar-primary-foreground: #ffffff;
            --sidebar-accent: #8b5cf6;
            --sidebar-accent-foreground: #ffffff;
            --sidebar-border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--sidebar-border);
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--sidebar-border);
            margin-bottom: 1.5rem;
        }

        .sidebar-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--sidebar-primary);
            margin-bottom: 0.5rem;
        }

        .sidebar-nav {
            padding: 0 1rem;
        }

        .nav-group {
            margin-bottom: 2rem;
        }

        .nav-group-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: var(--radius);
            color: var(--sidebar-foreground);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: var(--background);
            color: var(--sidebar-accent);
        }

        .nav-item.active {
            background: var(--sidebar-accent);
            color: var(--sidebar-accent-foreground);
        }

        .nav-item i {
            width: 20px;
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        .user-info {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--sidebar-border);
            margin-top: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--sidebar-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--sidebar-accent-foreground);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .main-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-danger {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .playlist-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .playlist-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .playlist-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-foreground);
            font-size: 1.5rem;
        }

        .playlist-actions {
            display: flex;
            gap: 0.5rem;
        }

        .playlist-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .playlist-description {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .playlist-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .privacy-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .privacy-badge.public {
            background: #10b981;
            color: white;
        }

        .privacy-badge.private {
            background: var(--secondary);
            color: white;
        }

        .search-section {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            color: var(--foreground);
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--background);
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-foreground);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            color: var(--foreground);
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .tracks-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .track-item:hover {
            background: var(--muted);
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-item input[type="checkbox"] {
            margin-right: 1rem;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .track-album {
            font-size: 0.9rem;
            color: var(--muted-foreground);
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: var(--accent);
            color: var(--accent-foreground);
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            width: 350px;
            max-width: 90%;
            z-index: 1000;
            border-left: 4px solid;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-color: #10b981;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border-color: #ef4444;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 0;
            margin-left: 0.75rem;
        }

        .close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert.fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .playlists-grid {
                grid-template-columns: 1fr;
            }

            .search-form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div th:replace="~{/layout/slidesbarMusican}"></div>
        <main class="main-content">
            <div class="main-header">
                <h1>Quản lý playlist</h1>
                <a th:href="@{/musican/playlists/add}" class="btn btn-primary" onclick="openModal(); return false;">
                    <i class="fas fa-plus"></i>
                    Tạo playlist
                </a>
            </div>
            <div class="search-section">
                <form class="search-form" th:action="@{/musican/playlists}" method="get">
                    <div class="form-group">
                        <label for="searchTitle">Tên playlist</label>
                        <input type="text" id="searchTitle" name="title" th:value="${searchTitle}"
                            placeholder="Nhập tên playlist...">
                    </div>
                    <div class="form-group">
                        <label for="searchPrivacy">Quyền riêng tư</label>
                        <select id="searchPrivacy" name="privacy">
                            <option value="" th:selected="${searchPrivacy == null}">Tất cả</option>
                            <option value="1" th:selected="${searchPrivacy == 1}">Công khai</option>
                            <option value="0" th:selected="${searchPrivacy == 0}">Riêng tư</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
            <div class="playlists-grid">
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="close-btn">×</button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-error" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="close-btn">×</button>
                </div>
                <div th:each="playlist : ${playlists}" th:if="${playlist != null}" class="playlist-card">
                    <div class="playlist-header">
                        <div class="playlist-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="playlist-actions">
                            <a th:href="@{/musican/playlists/edit/{id}(id=${playlist.id})}"
                                class="btn btn-sm btn-secondary">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/musican/playlists/tracks/{id}(id=${playlist.id})}"
                                class="btn btn-sm btn-secondary" onclick="openTracksModal(); return false;">
                                <i class="fas fa-list"></i>
                            </a>
                            <form th:action="@{/musican/playlists/delete/{id}(id=${playlist.id})}" method="post"
                                class="delete-form">
                                <button type="submit" class="btn btn-sm btn-danger delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    <h3 class="playlist-title" th:text="${playlist.title} ?: 'Chưa có tiêu đề'"></h3>
                    <p class="playlist-description" th:text="${playlist.description} ?: 'Chưa có mô tả'"></p>
                    <div class="playlist-meta">
                        <span class="privacy-badge" th:classappend="${playlist.isPublic} ? 'public' : 'private'"
                            th:text="${playlist.isPublic} ? 'Công khai' : 'Riêng tư'"></span>
                        <span th:text="${#lists.size(playlist.playlistTracks)} + ' bài hát'"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Playlist Modal -->
    <div class="modal" id="playlistModal" th:classappend="${showModal} ? 'show' : ''">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" th:text="${isEdit} ? 'Sửa playlist' : 'Tạo playlist mới'"></h3>
                <button class="close-btn"
                    onclick="document.getElementById('playlistModal').classList.remove('show')">&times;</button>
            </div>

            <form
                th:action="${isEdit} ? @{/musican/playlists/edit/{id}(id=${playlist?.id})} : @{/musican/playlists/add}"
                method="post">

                <div class="form-group">
                    <label for="playlistTitle">Tên playlist *</label>
                    <input type="text" id="playlistTitle" name="title" th:value="${playlist?.title}" required>
                </div>

                <div class="form-group">
                    <label for="playlistDescription">Mô tả</label>
                    <textarea id="playlistDescription" name="description" th:text="${playlist?.description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="playlistPrivacy">Quyền riêng tư</label>
                    <select id="playlistPrivacy" name="isPublic">
                        <option value="true" th:selected="${playlist?.isPublic == true}">Công khai</option>
                        <option value="false" th:selected="${playlist?.isPublic == false}">Riêng tư</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <a th:href="@{/musican/playlists}" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Tracks Management Modal -->
    <div class="modal" id="tracksModal" th:classappend="${showTracksModal} ? 'show' : ''">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Quản lý bài hát</h3>
                <button class="close-btn"
                    onclick="document.getElementById('tracksModal').classList.remove('show')">&times;</button>
            </div>
            <form th:action="@{/musican/playlists/tracks/{id}(id=${playlist?.id})}" method="post">
                <div class="tracks-list">
                    <div th:each="track : ${tracks}" class="track-item">
                        <input type="checkbox" th:name="'trackIds'" th:value="${track.id}"
                            th:checked="${#lists.contains(playlist?.tracks, track)}">
                        <div class="track-info">
                            <div class="track-title" th:text="${track.title} ?: 'Chưa có tiêu đề'"></div>
                            <div class="track-album" th:text="${track.album} ?: 'Chưa có album'"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <a th:href="@{/musican/playlists}" class="btn btn-secondary">Đóng</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function openModal() {
            document.getElementById('playlistModal').classList.add('show');
        }

        function openTracksModal() {
            document.getElementById('tracksModal').classList.add('show');
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Handle delete button clicks
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();
                    const form = this.closest('.delete-form');
                    Swal.fire({
                        title: 'Bạn có chắc chắn muốn xóa?',
                        text: 'Hành động này không thể hoàn tác!',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#ef4444',
                        cancelButtonColor: '#6b7280',
                        confirmButtonText: 'Xóa',
                        cancelButtonText: 'Hủy'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            form.submit();
                        }
                    });
                });
            });

            // Handle alert close buttons
            document.querySelectorAll('.close-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const alert = this.closest('.alert');
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 300);
                });
            });

            // Auto-hide alerts after 5 seconds
            document.querySelectorAll('.alert').forEach(alert => {
                setTimeout(() => {
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 300);
                }, 2000);
            });
        });
    </script>
</body>

</html>
