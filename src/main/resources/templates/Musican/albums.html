<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý album - Hệ thống quản lý nhạc</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #ffffff;
            --foreground: #1f2937;
            --card: #f1f5f9;
            --card-foreground: #1f2937;
            --primary: #1f2937;
            --primary-foreground: #ffffff;
            --secondary: #6b7280;
            --secondary-foreground: #ffffff;
            --muted: #f1f5f9;
            --muted-foreground: #6b7280;
            --accent: #8b5cf6;
            --accent-foreground: #ffffff;
            --destructive: #be123c;
            --destructive-foreground: #ffffff;
            --border: #e5e7eb;
            --input: #ffffff;
            --ring: rgba(139, 92, 246, 0.5);
            --radius: 0.5rem;
            --sidebar: #f1f5f9;
            --sidebar-foreground: #1f2937;
            --sidebar-primary: #1f2937;
            --sidebar-primary-foreground: #ffffff;
            --sidebar-accent: #8b5cf6;
            --sidebar-accent-foreground: #ffffff;
            --sidebar-border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--sidebar-border);
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--sidebar-border);
            margin-bottom: 1.5rem;
        }

        .sidebar-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--sidebar-primary);
            margin-bottom: 0.5rem;
        }

        .sidebar-nav {
            padding: 0 1rem;
        }

        .nav-group {
            margin-bottom: 2rem;
        }

        .nav-group-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: var(--radius);
            color: var(--sidebar-foreground);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--background);
            color: var(--sidebar-accent);
        }

        .nav-item.active {
            background: var(--sidebar-accent);
            color: var(--sidebar-accent-foreground);
        }

        .nav-item i {
            width: 20px;
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        .user-info {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--sidebar-border);
            margin-top: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--sidebar-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--sidebar-accent-foreground);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }

        /* Main content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        .main-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .main-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-danger {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        /* Albums grid */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .album-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .album-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .album-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-info {
            padding: 1.5rem;
        }

        .album-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .album-artist {
            color: var(--muted-foreground);
            margin-bottom: 0.75rem;
        }

        .album-meta {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--muted-foreground);
        }

        .album-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Search section */
        .search-section {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            color: var(--foreground);
            font-size: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--background);
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-foreground);
        }

        .modal-form .form-group {
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: end;
        }

        /* Mobile responsive */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: var(--accent);
            color: var(--accent-foreground);
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .albums-grid {
                grid-template-columns: 1fr;
            }

            .search-form {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div th:replace="~{/layout/slidesbarMusican}"></div>
        <!-- Main Content -->
        <main class="main-content">
            <div class="main-header">
                <h1>Quản lý album</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        Xuất dữ liệu
                    </button>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i>
                        Thêm album
                    </button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <form class="search-form" onsubmit="searchAlbums(event)">
                    <div class="form-group">
                        <label for="searchTitle">Tên album</label>
                        <input type="text" id="searchTitle" placeholder="Nhập tên album...">
                    </div>
                    <div class="form-group">
                        <label for="searchArtist">Nghệ sĩ</label>
                        <select id="searchArtist">
                            <option value="">Tất cả nghệ sĩ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>

            <!-- Albums Grid -->
            <div class="albums-grid" id="albumsGrid">
                <!-- Albums will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Album Modal -->
    <div class="modal" id="albumModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Thêm album mới</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form class="modal-form" onsubmit="saveAlbum(event)">
                <div class="form-group">
                    <label for="albumTitle">Tên album *</label>
                    <input type="text" id="albumTitle" required>
                </div>
                <div class="form-group">
                    <label for="albumArtist">Nghệ sĩ *</label>
                    <select id="albumArtist" required>
                        <option value="">Chọn nghệ sĩ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="albumReleaseDate">Ngày phát hành</label>
                    <input type="date" id="albumReleaseDate">
                </div>
                <div class="form-group">
                    <label for="albumCover">Ảnh bìa (URL)</label>
                    <input type="url" id="albumCover" placeholder="https://example.com/cover.jpg">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let albums = [];
        let artists = [];
        let editingAlbumId = null;

        // Sample data
        const sampleAlbums = [
            {
                id: 1,
                title: "Sky Tour",
                artistId: 1,
                releaseDate: "2019-07-20",
                coverUrl: "",
                createdAt: "2024-01-15"
            },
            {
                id: 2,
                title: "Ai Cũng Khác Nhau",
                artistId: 2,
                releaseDate: "2020-03-15",
                coverUrl: "",
                createdAt: "2024-01-20"
            }
        ];

        // Initialize
        function init() {
            checkAuth();
            loadUserInfo();
            loadArtists();

            const savedAlbums = localStorage.getItem('albums');
            if (savedAlbums) {
                albums = JSON.parse(savedAlbums);
            } else {
                albums = sampleAlbums;
                saveAlbumsToStorage();
            }

            populateArtistSelects();
            renderAlbums();
        }

        // Authentication functions
        // function checkAuth() {
        //     const currentUser = localStorage.getItem('currentUser');
        //     if (!currentUser) {
        //         window.location.href = 'login.html';
        //         return;
        //     }
        // }

        // function loadUserInfo() {
        //     const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

        //     if (currentUser.username) {
        //         document.getElementById('userName').textContent = currentUser.displayName || currentUser.username;
        //         document.getElementById('userRole').textContent = getRoleText(currentUser.role);
        //         document.getElementById('userAvatar').textContent = (currentUser.displayName || currentUser.username).charAt(0).toUpperCase();
        //     }
        // }

        // function getRoleText(role) {
        //     switch(role) {
        //         case 'ADMIN': return 'Quản trị viên';
        //         case 'MUSICIAN': return 'Nhạc sĩ';
        //         case 'USER': return 'Người dùng';
        //         default: return 'Người dùng';
        //     }
        // }

        // function logout() {
        //     if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
        //         localStorage.removeItem('currentUser');
        //         window.location.href = 'login.html';
        //     }
        // }

        // Load artists data
        function loadArtists() {
            const savedArtists = localStorage.getItem('artists');
            if (savedArtists) {
                artists = JSON.parse(savedArtists);
            }
        }

        function populateArtistSelects() {
            const searchSelect = document.getElementById('searchArtist');
            const modalSelect = document.getElementById('albumArtist');

            // Clear existing options (except first one)
            searchSelect.innerHTML = '<option value="">Tất cả nghệ sĩ</option>';
            modalSelect.innerHTML = '<option value="">Chọn nghệ sĩ</option>';

            artists.forEach(artist => {
                const searchOption = new Option(artist.name, artist.id);
                const modalOption = new Option(artist.name, artist.id);
                searchSelect.add(searchOption);
                modalSelect.add(modalOption);
            });
        }

        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Albums management
        function renderAlbums(filteredAlbums = null) {
            const albumsToRender = filteredAlbums || albums;
            const grid = document.getElementById('albumsGrid');

            grid.innerHTML = albumsToRender.map(album => {
                const artist = artists.find(a => a.id == album.artistId);
                const artistName = artist ? artist.name : 'Nghệ sĩ không xác định';

                return `
                    <div class="album-card">
                        <div class="album-cover">
                            ${album.coverUrl ?
                        `<img src="${album.coverUrl}" alt="${album.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                 <i class="fas fa-compact-disc" style="display: none;"></i>` :
                        `<i class="fas fa-compact-disc"></i>`
                    }
                        </div>
                        <div class="album-info">
                            <h3 class="album-title">${album.title}</h3>
                            <p class="album-artist">${artistName}</p>
                            <div class="album-meta">
                                <span>${album.releaseDate ? formatDate(album.releaseDate) : 'Chưa phát hành'}</span>
                                <span>${getTrackCount(album.id)} bài hát</span>
                            </div>
                            <div class="album-actions">
                                <button class="btn btn-sm btn-secondary" onclick="editAlbum(${album.id})">
                                    <i class="fas fa-edit"></i>
                                    Sửa
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteAlbum(${album.id})">
                                    <i class="fas fa-trash"></i>
                                    Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTrackCount(albumId) {
            // Simulate getting track count for this album
            const tracks = JSON.parse(localStorage.getItem('tracks') || '[]');
            return tracks.filter(track => track.albumId == albumId).length;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN');
        }

        function searchAlbums(event) {
            event.preventDefault();

            const searchTitle = document.getElementById('searchTitle').value.toLowerCase();
            const searchArtistId = document.getElementById('searchArtist').value;

            const filtered = albums.filter(album => {
                const titleMatch = !searchTitle || album.title.toLowerCase().includes(searchTitle);
                const artistMatch = !searchArtistId || album.artistId == searchArtistId;
                return titleMatch && artistMatch;
            });

            renderAlbums(filtered);
        }

        // Modal functions
        function openAddModal() {
            editingAlbumId = null;
            document.getElementById('modalTitle').textContent = 'Thêm album mới';
            document.getElementById('albumTitle').value = '';
            document.getElementById('albumArtist').value = '';
            document.getElementById('albumReleaseDate').value = '';
            document.getElementById('albumCover').value = '';
            document.getElementById('albumModal').classList.add('show');
        }

        function editAlbum(id) {
            const album = albums.find(a => a.id === id);
            if (!album) return;

            editingAlbumId = id;
            document.getElementById('modalTitle').textContent = 'Sửa thông tin album';
            document.getElementById('albumTitle').value = album.title;
            document.getElementById('albumArtist').value = album.artistId;
            document.getElementById('albumReleaseDate').value = album.releaseDate || '';
            document.getElementById('albumCover').value = album.coverUrl || '';
            document.getElementById('albumModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('albumModal').classList.remove('show');
            editingAlbumId = null;
        }

        function saveAlbum(event) {
            event.preventDefault();

            const title = document.getElementById('albumTitle').value.trim();
            const artistId = parseInt(document.getElementById('albumArtist').value);
            const releaseDate = document.getElementById('albumReleaseDate').value;
            const coverUrl = document.getElementById('albumCover').value.trim();

            if (!title || !artistId) {
                alert('Vui lòng nhập đầy đủ thông tin bắt buộc!');
                return;
            }

            if (editingAlbumId) {
                // Update existing album
                const albumIndex = albums.findIndex(a => a.id === editingAlbumId);
                if (albumIndex !== -1) {
                    albums[albumIndex] = {
                        ...albums[albumIndex],
                        title,
                        artistId,
                        releaseDate,
                        coverUrl
                    };
                }
            } else {
                // Add new album
                const newAlbum = {
                    id: Date.now(),
                    title,
                    artistId,
                    releaseDate,
                    coverUrl,
                    createdAt: new Date().toISOString().split('T')[0]
                };
                albums.push(newAlbum);
            }

            saveAlbumsToStorage();
            renderAlbums();
            closeModal();

            alert(editingAlbumId ? 'Cập nhật album thành công!' : 'Thêm album thành công!');
        }

        function deleteAlbum(id) {
            const album = albums.find(a => a.id === id);
            if (!album) return;

            if (confirm(`Bạn có chắc chắn muốn xóa album "${album.title}"?`)) {
                albums = albums.filter(a => a.id !== id);
                saveAlbumsToStorage();
                renderAlbums();
                alert('Xóa album thành công!');
            }
        }

        function saveAlbumsToStorage() {
            localStorage.setItem('albums', JSON.stringify(albums));
        }

        function exportData() {
            const dataStr = JSON.stringify(albums, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'albums_data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        document.getElementById('albumModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>

</html>
