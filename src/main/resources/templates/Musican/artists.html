<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nghệ sĩ - Hệ thống quản lý nhạc</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #ffffff;
            --foreground: #1f2937;
            --card: #f1f5f9;
            --card-foreground: #1f2937;
            --primary: #1f2937;
            --primary-foreground: #ffffff;
            --secondary: #6b7280;
            --secondary-foreground: #ffffff;
            --muted: #f1f5f9;
            --muted-foreground: #6b7280;
            --accent: #8b5cf6;
            --accent-foreground: #ffffff;
            --destructive: #be123c;
            --destructive-foreground: #ffffff;
            --border: #e5e7eb;
            --input: #ffffff;
            --ring: rgba(139, 92, 246, 0.5);
            --radius: 0.5rem;
            --sidebar: #f1f5f9;
            --sidebar-foreground: #1f2937;
            --sidebar-primary: #1f2937;
            --sidebar-primary-foreground: #ffffff;
            --sidebar-accent: #8b5cf6;
            --sidebar-accent-foreground: #ffffff;
            --sidebar-border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Same as dashboard */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--sidebar-border);
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--sidebar-border);
            margin-bottom: 1.5rem;
        }

        .sidebar-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--sidebar-primary);
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            color: var(--muted-foreground);
            font-size: 0.9rem;
        }

        .sidebar-nav {
            padding: 0 1rem;
        }

        .nav-group {
            margin-bottom: 2rem;
        }

        .nav-group-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: var(--radius);
            color: var(--sidebar-foreground);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--background);
            color: var(--sidebar-accent);
        }

        .nav-item.active {
            background: var(--sidebar-accent);
            color: var(--sidebar-accent-foreground);
        }

        .nav-item i {
            width: 20px;
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        .user-info {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--sidebar-border);
            margin-top: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--sidebar-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--sidebar-accent-foreground);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        .main-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .main-header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-danger:hover {
            background: #991b1b;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        /* Search and Filter */
        .search-section {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            color: var(--foreground);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--ring);
        }

        /* Artists Table */
        .artists-section {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .artists-table {
            width: 100%;
            border-collapse: collapse;
        }

        .artists-table th,
        .artists-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .artists-table th {
            background: var(--muted);
            font-weight: 600;
            color: var(--foreground);
        }

        .artists-table tr:hover {
            background: var(--muted);
        }

        .artist-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .artist-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-foreground);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .artist-details h3 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .artist-details p {
            font-size: 0.9rem;
            color: var(--muted-foreground);
        }

        .category-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--background);
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-foreground);
        }

        .close-btn:hover {
            color: var(--foreground);
        }

        .modal-form .form-group {
            margin-bottom: 1.5rem;
        }

        .modal-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            color: var(--foreground);
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: end;
        }

        /* Mobile Responsive */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: var(--accent);
            color: var(--accent-foreground);
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .main-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            .artists-table {
                font-size: 0.9rem;
            }

            .artists-table th,
            .artists-table td {
                padding: 0.75rem;
            }

            .artist-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div th:replace="~{/layout/slidesbarMusican}"></div>
        <main class="main-content">
            <div class="main-header">
                <h1>Quản lý nghệ sĩ</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        Xuất dữ liệu
                    </button>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i>
                        Thêm nghệ sĩ
                    </button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <form class="search-form" onsubmit="searchArtists(event)">
                    <div class="form-group">
                        <label for="searchName">Tên nghệ sĩ</label>
                        <input type="text" id="searchName" placeholder="Nhập tên nghệ sĩ...">
                    </div>
                    <div class="form-group">
                        <label for="searchCategory">Thể loại</label>
                        <select id="searchCategory">
                            <option value="">Tất cả thể loại</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="hiphop">Hip Hop</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>

            <!-- Artists Table -->
            <div class="artists-section">
                <div class="section-header">
                    <h2 class="section-title">Danh sách nghệ sĩ</h2>
                    <span id="artistCount">0 nghệ sĩ</span>
                </div>
                <table class="artists-table">
                    <thead>
                        <tr>
                            <th>Nghệ sĩ</th>
                            <th>Thể loại</th>
                            <th>Ngày tạo</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="artistsTableBody">
                        <!-- Artists will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Artist Modal -->
    <div class="modal" id="artistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Thêm nghệ sĩ mới</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form class="modal-form" onsubmit="saveArtist(event)">
                <div class="form-group">
                    <label for="artistName">Tên nghệ sĩ *</label>
                    <input type="text" id="artistName" required>
                </div>
                <div class="form-group">
                    <label for="artistBio">Tiểu sử</label>
                    <textarea id="artistBio" placeholder="Nhập tiểu sử nghệ sĩ..."></textarea>
                </div>
                <div class="form-group">
                    <label for="artistCategory">Thể loại</label>
                    <select id="artistCategory">
                        <option value="">Chọn thể loại</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                        <option value="hiphop">Hip Hop</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let artists = [];
        let editingArtistId = null;

        // Sample data
        const sampleArtists = [
            {
                id: 1,
                name: "Sơn Tùng M-TP",
                bio: "Ca sĩ, nhạc sĩ, rapper người Việt Nam",
                category: "pop",
                createdAt: "2024-01-15"
            },
            {
                id: 2,
                name: "Đen Vâu",
                bio: "Rapper, nhạc sĩ nổi tiếng Việt Nam",
                category: "hiphop",
                createdAt: "2024-01-20"
            },
            {
                id: 3,
                name: "Hòa Minzy",
                bio: "Ca sĩ pop Việt Nam",
                category: "pop",
                createdAt: "2024-02-01"
            }
        ];

        // Initialize
        function init() {
            checkAuth();
            loadUserInfo();

            // Load sample data if no data exists
            const savedArtists = localStorage.getItem('artists');
            if (savedArtists) {
                artists = JSON.parse(savedArtists);
            } else {
                artists = sampleArtists;
                saveArtistsToStorage();
            }

            renderArtists();
        }

        // Authentication functions
        // function checkAuth() {
        //     const currentUser = localStorage.getItem('currentUser');
        //     if (!currentUser) {
        //         window.location.href = 'login.html';
        //         return;
        //     }
        // }

        // function loadUserInfo() {
        //     const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

        //     if (currentUser.username) {
        //         document.getElementById('userName').textContent = currentUser.displayName || currentUser.username;
        //         document.getElementById('userRole').textContent = getRoleText(currentUser.role);
        //         document.getElementById('userAvatar').textContent = (currentUser.displayName || currentUser.username).charAt(0).toUpperCase();
        //     }
        // }

        // function getRoleText(role) {
        //     switch(role) {
        //         case 'ADMIN': return 'Quản trị viên';
        //         case 'MUSICIAN': return 'Nhạc sĩ';
        //         case 'USER': return 'Người dùng';
        //         default: return 'Người dùng';
        //     }
        // }

        // function logout() {
        //     if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
        //         localStorage.removeItem('currentUser');
        //         window.location.href = 'login.html';
        //     }
        // }

        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Artists management
        function renderArtists(filteredArtists = null) {
            const artistsToRender = filteredArtists || artists;
            const tbody = document.getElementById('artistsTableBody');
            const countElement = document.getElementById('artistCount');

            countElement.textContent = `${artistsToRender.length} nghệ sĩ`;

            tbody.innerHTML = artistsToRender.map(artist => `
                <tr>
                    <td>
                        <div class="artist-info">
                            <div class="artist-avatar">${artist.name.charAt(0).toUpperCase()}</div>
                            <div class="artist-details">
                                <h3>${artist.name}</h3>
                                <p>${artist.bio || 'Chưa có tiểu sử'}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        ${artist.category ? `<span class="category-badge">${getCategoryText(artist.category)}</span>` : '-'}
                    </td>
                    <td>${formatDate(artist.createdAt)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-sm btn-secondary" onclick="editArtist(${artist.id})">
                                <i class="fas fa-edit"></i>
                                Sửa
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteArtist(${artist.id})">
                                <i class="fas fa-trash"></i>
                                Xóa
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getCategoryText(category) {
            const categories = {
                'pop': 'Pop',
                'rock': 'Rock',
                'jazz': 'Jazz',
                'classical': 'Classical',
                'hiphop': 'Hip Hop'
            };
            return categories[category] || category;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN');
        }

        function searchArtists(event) {
            event.preventDefault();

            const searchName = document.getElementById('searchName').value.toLowerCase();
            const searchCategory = document.getElementById('searchCategory').value;

            const filtered = artists.filter(artist => {
                const nameMatch = !searchName || artist.name.toLowerCase().includes(searchName);
                const categoryMatch = !searchCategory || artist.category === searchCategory;
                return nameMatch && categoryMatch;
            });

            renderArtists(filtered);
        }

        // Modal functions
        function openAddModal() {
            editingArtistId = null;
            document.getElementById('modalTitle').textContent = 'Thêm nghệ sĩ mới';
            document.getElementById('artistName').value = '';
            document.getElementById('artistBio').value = '';
            document.getElementById('artistCategory').value = '';
            document.getElementById('artistModal').classList.add('show');
        }

        function editArtist(id) {
            const artist = artists.find(a => a.id === id);
            if (!artist) return;

            editingArtistId = id;
            document.getElementById('modalTitle').textContent = 'Sửa thông tin nghệ sĩ';
            document.getElementById('artistName').value = artist.name;
            document.getElementById('artistBio').value = artist.bio || '';
            document.getElementById('artistCategory').value = artist.category || '';
            document.getElementById('artistModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('artistModal').classList.remove('show');
            editingArtistId = null;
        }

        function saveArtist(event) {
            event.preventDefault();

            const name = document.getElementById('artistName').value.trim();
            const bio = document.getElementById('artistBio').value.trim();
            const category = document.getElementById('artistCategory').value;

            if (!name) {
                alert('Vui lòng nhập tên nghệ sĩ!');
                return;
            }

            if (editingArtistId) {
                // Update existing artist
                const artistIndex = artists.findIndex(a => a.id === editingArtistId);
                if (artistIndex !== -1) {
                    artists[artistIndex] = {
                        ...artists[artistIndex],
                        name,
                        bio,
                        category
                    };
                }
            } else {
                // Add new artist
                const newArtist = {
                    id: Date.now(),
                    name,
                    bio,
                    category,
                    createdAt: new Date().toISOString().split('T')[0]
                };
                artists.push(newArtist);
            }

            saveArtistsToStorage();
            renderArtists();
            closeModal();

            alert(editingArtistId ? 'Cập nhật nghệ sĩ thành công!' : 'Thêm nghệ sĩ thành công!');
        }

        function deleteArtist(id) {
            const artist = artists.find(a => a.id === id);
            if (!artist) return;

            if (confirm(`Bạn có chắc chắn muốn xóa nghệ sĩ "${artist.name}"?`)) {
                artists = artists.filter(a => a.id !== id);
                saveArtistsToStorage();
                renderArtists();
                alert('Xóa nghệ sĩ thành công!');
            }
        }

        function saveArtistsToStorage() {
            localStorage.setItem('artists', JSON.stringify(artists));
        }

        function exportData() {
            const dataStr = JSON.stringify(artists, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'artists_data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        document.getElementById('artistModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');

            if (window.innerWidth <= 768 &&
                !sidebar.contains(e.target) &&
                !menuBtn.contains(e.target) &&
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
            }
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
